syntax = "proto3";

message AirframesClientOutputFrame {
  message Source {
    message App {
      string name = 1;
      string version = 2;
    }
    App app = 1;

    message Host {
      string platform = 1;
      string os = 2;
      string version = 3;
    }
    Host host = 2;

    string type = 3;
    string format = 4;
  }

  Source source = 1;
  message Airframes {
    message Feed {
      string id = 1;
    }
    Feed feed = 1;
  }
  Airframes airframes = 2;
  string payload = 3;
}
